<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="Left_4_Dead_2.webp" alt="Logo de Juego" width="300" height="600">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls autoplay loop muted>
        <source src="Aerosmith - Crazy.mp4" type="video/mp4">
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay muted>
        <source src="Luis Miguel - .mp3" type="audio/mp3">
    </audio>
</body>
</html>
